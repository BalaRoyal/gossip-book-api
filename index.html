<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      socket = new WebSocket("ws://localhost:8000/ws/message/mwibutsa");
      socket.onopen = (event) => {
        socket.send(
          JSON.stringify({
            message: "Hello form HTML",
          })
        );
      };

      socket.onmessage = (event) => {
        console.log(event.data);
      };
    </script>
  </body>
</html>
